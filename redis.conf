# Разрешаем только localhost (внутренний docker-network)
bind 0.0.0.0
protected-mode yes
port 6379

# Устанавливаем пароль
requirepass my_strong_password_here

# Отключаем replica команды для безопасности
rename-command SLAVEOF ""
rename-command REPLICAOF ""

# Ограничиваем опасные команды
rename-command CONFIG ""
rename-command DEBUG ""
rename-command SAVE ""
rename-command BGSAVE ""
rename-command SHUTDOWN ""
