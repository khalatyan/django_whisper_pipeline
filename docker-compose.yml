version: "3.9"

services:
  web:
    build: .
    container_name: django_web
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./static:/app/static
      - ./models:/app/models
    env_file: .env
    depends_on:
      - db
      - redis
    restart: always

  celery_worker:
    build: .
    container_name: celery_worker
    command: ["celery", "-A", "django_whisper_pipeline", "worker", "-l", "info", "-P", "solo", "-c", "1"]
    volumes:
      - ./media:/app/media
      - ./models:/app/models
    env_file: .env
    depends_on:
      - redis
      - db

  celery_beat:
    build: .
    container_name: celery_beat
    command: ["celery", "-A", "django_whisper_pipeline", "beat", "-l", "info", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"]
    volumes:
      - ./media:/app/media
      - ./models:/app/models
    env_file: .env
    depends_on:
      - redis
      - db

  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always

  db:
    image: postgres:15-alpine
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transcriber
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
